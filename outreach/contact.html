<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC Team 5669 - Techmen</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="../script.js"></script>
    <script src="https://kwes.io/v2/kwes-script.js" defer></script>
</head>
<body onload="load()">
    <div id="loader">
        <div id="loader-cont">
            <div class='loader-block'></div>
            <div class='loader-block'></div>
            <div class='loader-block'></div>
            <div class='loader-block'></div>
            <div class='loader-block'></div>
        </div>
    </div>
    <div id="main"class="hidden">
    <div id="navbar">
    </div>
        <div id="main-cont">
            <h1>Contact</h1>
            <div style="height:50px;"></div>
            <p style="margin-bottom:15px;">Have questions? Wan't to learn more about our team? Feel free to contact us here!</p>
            <form class="kwes-form" action="https://kwes.io/api/foreign/forms/E50CECf62R7XGopmR31R" target="_blank" method="post" novalidate="novalidate">
                
                <div class="kw-alert kw-alert-success" id="kw-success" aria-live="assertive" style="display: none;"></div>
                <div class="form-inline">
                    <input type="text" name="subject" placeholder="Subject" rules="required">
                </div>
                <div class="form-inline">
                    <input type="text" name="name" placeholder="Name" rules="required">
                </div>
                 
                  <input type="email" name="email" placeholder="Email" rules="required">
                  <div style="width:100%; max-width:100%;">
                    <textarea name="message" placeholder="Message" rules="required"></textarea>
                  </div>
                <br>
                  <button type="submit">Submit</button>
            </form>
        </div>      
</div>
</body>
</html>
