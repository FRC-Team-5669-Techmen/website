    <script src="https://unpkg.com/flexmasonry@0.2.3/dist/flexmasonry.js"></script>
    <script>
      function demoLayout() {
        const demoItems = document.querySelectorAll(".demo-item-inner");

        let timer = 100;
        demoItems.forEach(function (item) {
          const min = 80;
          const max = 250;
          const height = Math.floor(Math.random() * (max - min + 1) + min);
          item.style.height = height + "px";

          item.classList.remove("appear");
          setTimeout(function () {
            item.classList.add("appear");
          }, timer);

          timer += 25;
        });
      }

      demoLayout();
      const fm = FlexMasonry.init("#demo-grid", {
        breakpointCols: {
          "min-width: 960px": 2,
          "min-width: 768px": 4,
          "min-width: 576px": 3,
          "min-width: 450px": 2,
        },
      });

      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("randomize")
          .addEventListener("click", function () {
            demoLayout();
            fm.refreshAll();
          });
      });
    </script>
